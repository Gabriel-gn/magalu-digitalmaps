<div class="container">
  <div class="row no-gutters">
    <div class="col-6 align-middle p-3">
      <ul class="list-group list-group-horizontal-sm">
        <li class="list-group-item">usrPosX: {{ usrPosX }}</li>
        <li class="list-group-item">usrPosY: {{ usrPosY }}</li>
        <li class="list-group-item">usrMts: {{ usrMts }}</li>
        <li class="list-group-item">usrHr: {{ usrHr }}</li>
      </ul>
    </div>
    <div class="col-6 align-middle p-3">
      <button class="btn btn-primary" (click)="changeLocaisPorUserInput()">
        atualizar dados aleatoriamente
      </button>
    </div>
  </div>

  <div class="row no-gutters">
    <div class="col-12 align-middle p-3">
      <form>
        <div class="form-group">
          <input #inputLocalizacaoNome type="text" class="form-control" placeholder="Insira o nome do local" />
        </div>
        <div class="form-group">
          <input #inputLocalizacaoPosX type="number" class="form-control" placeholder="Insira a posição X do local" />
        </div>
        <div class="form-group">
          <input #inputLocalizacaoPosY type="number" class="form-control" placeholder="Insira a posição Y do local" />
        </div>
        <div class="form-group">
          <input #inputLocalizacaoHorAbertura type="time" class="form-control" />
        </div>
        <div class="form-group">
          <input #inputLocalizacaoHorFechamento type="time" class="form-control" />
        </div>
      </form>
      <button (click)="submitNewLocation()" class="btn btn-primary">Enviar</button>
    </div>
  </div>

  <div class="row no-gutters">
    <div
      *ngFor="let item of locaisPorUserInput | keyvalue"
      class="col-12 col-md-6 col-xl-4 p-3"
    >
      <div class="card">
        <div class="card-header">
          {{ item.value.nome }}
        </div>
        <div class="card-body">
          <div *ngFor="let obj of item.value | keyvalue">
            {{ obj.key }}: {{ obj.value }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
