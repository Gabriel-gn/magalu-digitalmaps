<h2 mat-dialog-title>Mudar localização do usuário</h2>
<mat-dialog-content class="mat-typography">
  <div class="row no-gutters">

    <div class="col-12 p-3">
      <table class="table table-hover">
        <thead>
          <tr>
            <th class="text-center">Posição X do Usuário</th>
            <th class="text-center">Posição Y do Usuário</th>
            <th class="text-center">Máxima Distância</th>
            <th class="text-center">Horário</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><input type="number" class="form-control text-center" min="0" [(ngModel)]="userData.usrPosX" (change)="updateInformacoesServices()" /></td>
            <td><input type="number" class="form-control text-center" min="0" [(ngModel)]="userData.usrPosY" (change)="updateInformacoesServices()" /></td>
            <td><input type="number" class="form-control text-center" min="0" [(ngModel)]="userData.usrMts" (change)="updateInformacoesServices()" /></td>
            <td><input type="time" class="form-control text-center" step="1" [(ngModel)]="userData.usrHr" (change)="updateInformacoesServices()" /></td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="col-12 align-middle p-3">
      <button class="btn btn-primary" (click)="changeLocaisPorUserInput()">
        atualizar dados aleatoriamente
      </button>
    </div>

  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button [ngClass]="['btn', 'btn-primary', 'ml-3']" mat-button [mat-dialog-close]="true" cdkFocusInitial>Fechar</button>
</mat-dialog-actions>
